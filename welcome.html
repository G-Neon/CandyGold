{% extends 'base.html' %}
{% block title %}Selamat Datang - CandyGold{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
  <!-- Logo -->
  <img src="{{ url_for('static', filename='img/candy.png') }}" alt="AkuBlu Logo" class="mb-4" style="max-width: 150px;">

  <!-- Judul -->
  <h2 class="mb-2">Selamat Datang di <span class="fw-bold">CandyGold</span> 🛍</h2>
  <p class="mb-4">Main dan kumpulkan permenmu sekarang!</p>

  <!-- Tombol Login / Daftar -->
  <a href="{{ url_for('login') }}" class="btn btn-primary rounded-pill px-4 py-2 mb-3">
    Masuk / Daftar
  </a>

  <!-- Divider -->
  <div class="text-muted mb-2">atau lanjutkan dengan</div>

  <!-- Tombol Social Login -->
  <div class="d-flex gap-2 justify-content-center">
    <a href="/login/google" class="btn btn-outline-dark rounded-pill">
      <i class="bi bi-google"></i> Google
    </a>
    <a href="/login/facebook" class="btn btn-outline-dark rounded-pill">
      <i class="bi bi-facebook"></i> Facebook
    </a>
  </div>

  <!-- (Opsional) -->
  <div class="mt-3">
    <a href="/explore" class="text-decoration-underline text-muted small">Lanjutkan tanpa akun</a>
  </div>
</div>
{% endblock %}
